<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- 1. Navbar -->
    <div class="flex justify-between items-center px-60 border-2 border-red-500 max-w-[1920px] mx-auto">
        <!-- left side -->
        <div>
            <div class="flex items-center gap-5 border-2 border-green-500 max-w-[1920px] max-h-[100px]">
                <img src="./assets/logo.png" class="w-15" alt="logo">
                <span class="text-green-800 text-2xl font-bold">Emergency <br> Service</span>
            </div>
        </div>

        <!-- right side -->
        <div class="flex gap-10 border-2  border-green-500 max-w-[1920px] max-h-[100px]">
            <div class="flex items-center gap-2">
                <h1 class="text-2xl font-bold">000</h1>
                <div>
                    <img src="./assets/heart.png" class="w-10" alt="heart">
                </div>
            </div>

            <div class="flex items-center gap-2 border-green-500 max-w-[1920px] max-h-[100px]">
                <h1 class="text-2xl font-bold">100</h1>
                <div>
                    <img src="./assets/coin.png" class="w-10" alt="coin">
                </div>
            </div>

            <div class="flex items-center gap-2 border-green-500 max-w-[1920px] max-h-[100px]">
                <button class="text-2xl font-bold bg-green-600 min-w-25 min-h-5 p-2 rounded-3xl">2 Copy</button>
            </div>
        </div>

    </div>

    <!-- 2. Hero Section -->

    <div>
        <div class="bg-green-800  px-60 border-2 border-red-500 max-w-[1920px] mx-auto ">
            <div class="flex justify-center m-4 border-2 border-green-500 max-w-[1920px] max-h-[100px]">
                <img src="./assets/logo.png" class="w-15" alt="logo">
            </div>
            <h1 class="text-center text-white font-bold text-3xl mb-4">Emergency Service Directory</h1>
            <p class="text-center text-white font-semibold text-xl mb-4">Government Emergency Services at Your Fingertip
                – A Project by Government of the People’s Republic of Bangladesh.</p>
        </div>
    </div>


</body>

</html>
